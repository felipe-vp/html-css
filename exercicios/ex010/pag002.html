<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 02</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        main{
            width: 800px;
            background-color: lightgray;
            padding: 20px;
            margin: auto;
            border-radius: 20px;
            text-align: justify;
        }

        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <h1>Segunda página</h1>
        <p>A segunda página está aqui, sta é a segunda página do meu site</p>
        <p>
            Esta página é um oferecimento de <a href="https://www.hostnet.com.br" target="_blank" rel="nofollow">Hostnet</a>
        </p>
            <!--
                O valor nofollow indica que o autor da página não endossa o site do link,
                indica que o link de destino não seja considerado em mecanismos de buscas (SEO).
            -->
        <p>
            <a href="index.html" rel="prev">Voltar para a primeira página</a>
        </p>
            <!--
                Esta página (pag002.html) está na MESMA pasta do arquivo index.html (página principal).
                Não é necessário referenciar a pasta, apenas o arquivo.
            -->
    </main>
</body>
</html>
