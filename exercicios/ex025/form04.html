<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Gênero</legend>
            <input type="radio" name="genero" id="imasc" value="M">
            <label for="imasc"> Masculino</label><br>
            <input type="radio" name="genero" id="ifem" value="F">
            <label for="ifem"> Feminino</label>
            <!-- Em botões do tipo radio, para bloquear a seleção de mais de uma opção, o valor de name dever ser o mesmo, neste caso, "genero"-->
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="ifut">
            <label for="ifut"> Futebol</label><br>
            <input type="checkbox" name="vol" id="ivol">
            <label for="ivol"> Voleibol</label><br>
            <input type="checkbox" name="bas" id="ibas">
            <label for="ibas"> Basquetebol</label><br>
            <input type="checkbox" name="xad" id="ixad">
            <label for="ixad"> Xadrez</label><br>
        </fieldset>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Reiniciar">
    </form>
</body>
</html>
