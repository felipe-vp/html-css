<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu Primeiro Formulário</h1>
    <form action="cadastro.php" autocomplete="off" method="post"> 
        <!-- 
            action="cadastro.php é o destino dos dados coletados
            method="get" é opadrão navegador, o valor post oculta o texto enviado da barra de endereço do navegador.
        -->
        <p><label for="inome">Nome:</label> <!-- o label cria um elo entre campo e o nome do campo -->
            <input type="text" name="nome" id="inome" ></p> 
            <!-- 
                name="nome" atributo útil para php, enquanto id="nome é útil para JS.
            -->
        <p><label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
