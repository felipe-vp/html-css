<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1> 
    <form action="cadastro.php" autocomplete="on" method="get">
        <p>
            <label for="iest">Estado: </label>
            <select name="Estado" id="iest">

                <option value="" selected>--Escolha o estado--</option>
                <optgroup label="Sul">
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="PR">Paraná</option>
                </optgroup>

                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espírito Santo</option>
                </optgroup>

            </select>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reiniciar">
        </p><br>
        <p>
            <label for="iprofis">Profissão</label>
            <input type="text" name="profis" id="iprofis" list="listprofis">
            <datalist id="listprofis">
                <option>Professor</option>
                <option>Engenheiro</option>
                <option>Advogado</option>
                <option>Administrador</option>
            </datalist>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reiniciar">
        </p><br>
        <p>
            <label for="imens">Mensagem:</label><br>
            <textarea name="mens" id="imens" cols="50" rows="5"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reiniciar">
        </p>
    </form>
</body>
</html>
