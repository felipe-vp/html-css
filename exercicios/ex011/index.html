<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        main{
            width: 800px;
            background-color: lightgray;
            padding: 20px;
            margin: auto;
            border-radius: 20px;
            text-align: justify;
        }

        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <h1>Imagem dinâmica</h1>
        <p>
            Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
        </p>

        <picture>
            <!--O valor do atributo media deve estar entre parenteses-->
            <!--max-width em ordem crescente-->
            <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="Imagem flexível"> <!--Imagem padrão-->
        </picture>

        <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5.</p>

        <audio preload="metadata" autoplay controls loop>
            <source src="midia/happy-mistake.mp3" type="audio/mpeg">
            <source src="midia/happy-mistake.ogg" type="audio/ogg">
            <source src="midia/happy-mistake.wav" type="audio/wav"> <!--pior formato, arquivos muito grandes-->
            <p>
                Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/happy-mistake.mp3">Clique aqui para baixar o arquivo MP3</a>
            </p>
        </audio>
    </main>
</body>
</html>
