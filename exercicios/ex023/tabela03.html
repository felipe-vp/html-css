<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        } 

        table {
            border-collapse: collapse;
            width: 400px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>

</head>
<body>
    <h1>Mesclando de células</h1>
    
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!-- mescla 2 colunas -->
            <!-- 
                para que a mesclagem não distorça células adjacentes, a célula C foi removida
            -->
        </tr>
        <tr>
            <td rowspan="2">D</td> <!-- mescla 2 linhas -->
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
        </tr>
    </table>
</body>
</html>
