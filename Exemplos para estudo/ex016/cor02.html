<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente de cores em CSS</title><!--CSS's com style interno-->
    <style>/*Configurações globais da página*/
        body
            {
                background-image: linear-gradient(150deg, #880BFA,#FC0AD9,#FE0D8B,#FC4924,#FF940B,#FFC109); 
                /*background-color é usado para uma cor uniforme*/
                /*background-image é usado para imagens e gradiente de cores (linear, conico e radial)
                */
                background-attachment: fixed; /*fundo fixo*/
            }
    </style>
</head>
<body>
    <h1>Testando Gradiente de Cores em CSS</h1>   
    <img src="instagram-logo.png" alt="instagram-logo"> 
</body>
</html>
